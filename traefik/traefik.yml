api:
  insecure: false
  dashboard: true
  debug: false

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

certificatesResolvers:
  letsencrypt:

providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    exposedbydefault: false
    network: my-whole-server_proxy
